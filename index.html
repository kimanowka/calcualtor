<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS intensive of Aston</title>
  </head>

  <body>
    <div class="main">
      <div class="calcucator">
        <input
          type="text"
          disabled
          class="input"
          placeholder="0000000000000000"
        />
        <button type="button" class="btn CE delete">CE</button>
        <button type="button" class="btn C delete">C</button>
        <button type="button" class="btn percent operation">%</button>
        <button type="button" class="btn divide operation">/</button>
        <button type="button" class="btn seven number">7</button>
        <button type="button" class="btn eight number">8</button>
        <button type="button" class="btn nine number">9</button>
        <button type="button" class="btn multiplu operation">*</button>
        <button type="button" class="btn four number">4</button>
        <button type="button" class="btn five number">5</button>
        <button type="button" class="btn six number">6</button>
        <button type="button" class="btn minus operation">-</button>
        <button type="button" class="btn one number">1</button>
        <button type="button" class="btn two number">2</button>
        <button type="button" class="btn three number">3</button>
        <button type="button" class="btn plus operation">+</button>
        <button type="button" class="btn nil number">0</button>
        <button type="button" class="btn number">.</button>
        <button type="button" class="btn result">=</button>
        <button type="button" class="btn multiply operation">**</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
